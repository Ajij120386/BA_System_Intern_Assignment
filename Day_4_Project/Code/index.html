<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADD Row Using JavaScript</title>
  <!-- For Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.2.slim.js"
    integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script>

  <!-- For Invoice  -->
  <script src="script.js"></script>


</head>

<body>




  <div class="card">
    <div class="card-header  text-center ">
      <h4>Add Row Using JavaScript</h4>
    </div>
  </div>


  <div class="row p-5 m-5 bordered">
    
    <div class="p-3 bg-primary text-light">Nominee Information</div>


    <table class="table table-bordered border-success">
      <thead class="table-success">
        <tr>

          <th scope="col">#</th>
          <th scope="col">Nominee Name</th>
          <th scope="col">Relation With Nomineee</th>
          <th scope="col">Nominee ID/Birth Certificate</th>
          <th scope="col">Nominee's Mobile Number</th>
          <th scope="col" class="NoPrint">
            <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>

          </th>

        </tr>
      </thead>

      <tbody id="TBody">
        <tr id="TRow" class="d-none">
          <th scope="row">1</th>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="number" class="form-control"></td>
          <td><input type="number" class="form-control"></td>

          <td class="NoPrint">
            <button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">X</button>
          </td>
        </tr>
      </tbody>
    </table>


  </div>






  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
